<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Pet Salon</title>
</head>
<body>
    <header class="header-in">
        <h1>The Fashion Pets</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <div class="info"></div>

    <main>
        <form action="#">
            <p>Name: <input class="form-group" id="petName" type="text"> </p>
            <p>Age: <input class="form-group" id="petAge" type="text"> </p>
            <p>Breed: <input class="form-group" id="petBreed" type="text"> </p>
            <p>Gender: <select class="form-group" name="gender" id="petGender">
                <option value=""disabled selected>---Select the Gender---</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></p>
            <p>Service: <select class="form-group" name="service" id="petService">
                <option value="" disabled selected>----Select an Option----</option>
                <option value="Complete Bath">Wash</option>
                <option value="Nail Trim">Nail Trim</option>
                <option value="Full Service">Cut and Wash</option>
            </select></p>
            <p>Your Name: <input class="form-group" id="ownerName" type="text"> </p>
            <p>Contact Phone: <input class="form-group" id="contactPhone" type="text"></p>
        </form>
        <input class="btn btn-outline-success" id="btnRegister" type="submit" value="Register" onclick="register();">
        <br><br>
        <div>
            <p>Search:  <input type="search" name="search" id="petSearch"></p>
            <button class="btn btn-outline-success" onclick="Search();">Search</button>
            <div id="result">
                         
            </div>    

        </div>
        <div class="pets">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Owner Name</th>
                    <th>Contact Phone</th>
                </thead>

                <tbody id="rowPet"></tbody>
            </table>
        </div>
        
    </main>

    <footer class="footer-in">
        <div class="info">
            
        </div>
    </footer>
    <script src="myscript.js"></script>
    <script src="jquery-1.12.0.min.js"></script>
    
</body>
</html>
